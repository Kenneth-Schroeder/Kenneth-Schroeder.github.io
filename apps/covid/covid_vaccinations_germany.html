<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .grid {
            fill: none;
            stroke: black;
            opacity: 0.1;
        }

    </style>
</head>

<body>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
    var margin = {top: 50, right: 20, bottom: 100, left: 60},
        width = 1000 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

    // Parse the date / time
    const dateParser = d3.timeParse("%Y-%m-%d")

    var x = d3.scaleBand()
        .range([0, width]);

    var y = d3.scaleLinear()
        .range([height, 0])

    var svg = d3.select("body").append("svg")
        .attr("width", '100%')//width + margin.left + margin.right)
        .attr("height", '100%') //height + margin.top + margin.bottom)
        .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var xAxis = d3.axisBottom()
        .scale(x)
        .tickFormat(d3.timeFormat("%d.%m."));

    var yAxis = d3.axisLeft()
        .scale(y)
        .ticks(10);

    // gridlines in y axis function
    function make_y_gridlines() {
        return d3.axisLeft(y)
        //.ticks(10)
    }

    d3.csv("https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/vaccinations/country_data/Germany.csv").then(function(csv_data) {
        var window = []
        window.push(0);
        window.push(0);
        var data = []

        csv_data.forEach(function(d) {
            window.shift();
            window.push(d.total_vaccinations);
            data.push({"date": dateParser(d.date), "value": window[1] - window[0]});
        });

        x.domain(data.map(function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.value; })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)

        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + 0 + ", " + 0 + ")")
            .call(yAxis)

        svg.append("g")
            .attr("class", "grid")
            .call(make_y_gridlines()
                .tickSize(-width)
                .tickFormat("")
            );

        svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            .style("fill", "limegreen")
            .attr("x", function(d) { return x(d.date)+ 2; })
            .attr("width", x.bandwidth()-2)
            .attr("y", function(d) { return y(d.value); })
            .attr("height", function(d) {  return height - y(d.value); });

        svg.append("text").attr("class","label")
            .text("Daily Number of Covid-19 Vaccinations in Germany") // based on provided data
            .attr("transform", `translate(${[width/2, 0]})`)
            .attr("font-size", "20px")
            .attr("text-anchor", "middle")
            .attr("alignment-baseline", "ideographic");

    });

</script>

</body>
